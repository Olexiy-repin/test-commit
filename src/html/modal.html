<div id="myModal" class="white-popup mfp-hide">
<div class="modal-content">
  <div class="form-container">
    <form class="modal-form modalDialog-form" method="post" action="#">
      <h2 class="modal-form__title">[ оставить заявку ]</h2>
      <div class="form-modal__input-container">
        <div class="modalDialog-form-row">
          <input class="myModal__input" type="text" name="name" required placeholder="Имя *">
        </div>
        <div class="modalDialog-form-row">
          <input class="myModal__input" type="tel" name="phone" required placeholder="Телефон *">
        </div>
      </div>
      <div class="submit-wrap">
          <button class="modal-form__btn submit" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>
</div>
