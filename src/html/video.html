<section class="video">
  <div class="container-fluid container--width">
    <div class="row">
      <div class="col-12">
        <div class="video__container">
          <div onclick="$(this).replaceWith('<iframe width=\'100%\' height=\'100%\' src=\'https://www.youtube.com/embed/Z5D1ym_Mdpo?modestbranding=1&rel=0\' frameborder=\'0\' allowfullscreen></iframe><br/>');">
            <picture class="video__picture">
              <source srcset="img/video/video-lg.png" media="(min-width: 1200px)">
              <source srcset="img/video/video-md.png" media="(min-width: 768px)">
              <source srcset="img/video/video.png" media="(min-width: 320px)">
              <img class="video__img" src="img/video/video.png" alt="There must be an image">
            </picture>
          </div>
        </div>
        <div class="video__btn-container">
          <a href="#myModal" class="video__modal-btn popup-with-form">хочу работать с вами!</a>
        </div>
      </div>
    </div>
  </div>
</section>
